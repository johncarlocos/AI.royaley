# ROYALEY - Alertmanager Configuration
# Multi-channel alert routing and notification

global:
  # SMTP for email alerts
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@aiprosports.com'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'

  # Slack webhook
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Alert templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by alertname and severity
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - immediate notification to all channels
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 4h

    # Info alerts
    - match:
        severity: info
      receiver: 'info-alerts'
      repeat_interval: 24h

    # ML model specific alerts
    - match_re:
        alertname: 'Model.*|TierA.*|.*CLV.*'
      receiver: 'ml-alerts'
      repeat_interval: 2h

    # Betting system alerts
    - match_re:
        alertname: '.*Drawdown.*|.*Loss.*|Daily.*'
      receiver: 'betting-alerts'
      repeat_interval: 1h

# Inhibition rules
inhibit_rules:
  # If critical, suppress warning for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

  # If API is down, suppress latency alerts
  - source_match:
      alertname: 'APIServerDown'
    target_match_re:
      alertname: '.*API.*Latency.*|.*API.*Error.*'
    equal: ['instance']

# Receivers
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
      - to: 'team@aiprosports.com'
        send_resolved: true

  # Critical alerts - all channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'critical@aiprosports.com'
        send_resolved: true
    slack_configs:
      - channel: '#alerts-critical'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    webhook_configs:
      - url: 'http://api:8000/webhooks/telegram'
        send_resolved: true

  # Warning alerts
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#alerts-warning'
        title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  # Info alerts
  - name: 'info-alerts'
    slack_configs:
      - channel: '#alerts-info'
        title: '‚ÑπÔ∏è Info: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # ML-specific alerts
  - name: 'ml-alerts'
    slack_configs:
      - channel: '#ml-alerts'
        title: 'ü§ñ ML Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'ml-team@aiprosports.com'
        send_resolved: true

  # Betting system alerts
  - name: 'betting-alerts'
    slack_configs:
      - channel: '#betting-alerts'
        title: 'üí∞ Betting Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    webhook_configs:
      - url: 'http://api:8000/webhooks/telegram'
        send_resolved: true
