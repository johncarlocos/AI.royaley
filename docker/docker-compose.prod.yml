# ROYALEY - Docker Compose Production
# Production environment with GPU support and SSL

version: '3.9'

services:
  # ============== API Service (Production) ==============
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: royaley_api
    restart: always
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 32G
        reservations:
          cpus: '4'
          memory: 16G
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ODDS_API_KEY=${ODDS_API_KEY}
      - ODDS_API_BASE_URL=https://api.the-odds-api.com/v4
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - royaley_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # ============== GPU Worker Service ==============
  gpu-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: gpu
    container_name: royaley_gpu_worker
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: python -m app.cli.admin worker start --gpu
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
    depends_on:
      - postgres
      - redis
    networks:
      - royaley_network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # ============== Background Worker ==============
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: royaley_worker
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    command: python -m app.cli.admin worker start
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ODDS_API_KEY=${ODDS_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
    depends_on:
      - postgres
      - redis
    networks:
      - royaley_network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============== PostgreSQL Database ==============
  postgres:
    image: postgres:15-alpine
    container_name: royaley_postgres
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 16G
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./backups/postgres:/backups
    networks:
      - royaley_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============== Redis Cache ==============
  redis:
    image: redis:7-alpine
    container_name: royaley_redis
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 2gb 
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - royaley_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ============== Nginx Reverse Proxy ==============
  nginx:
    image: nginx:alpine
    container_name: royaley_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - royaley_network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============== Prometheus Monitoring ==============
  prometheus:
    image: prom/prometheus:latest
    container_name: royaley_prometheus
    restart: always
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=90d'
      - '--web.enable-admin-api'
    networks:
      - royaley_network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ============== Grafana Dashboards ==============
  grafana:
    image: grafana/grafana:latest
    container_name: royaley_grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://${DOMAIN}/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - royaley_network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ============== Alertmanager ==============
  alertmanager:
    image: prom/alertmanager:latest
    container_name: royaley_alertmanager
    restart: always
    volumes:
      - ./docker/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - royaley_network

  # ============== Node Exporter ==============
  node-exporter:
    image: prom/node-exporter:latest
    container_name: royaley_node_exporter
    restart: always
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - royaley_network

# ============== Networks ==============
networks:
  royaley_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============== Volumes ==============
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
