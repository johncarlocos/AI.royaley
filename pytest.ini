# AI PRO SPORTS - Pytest Configuration
# Phase 1: Test Suite Setup

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    e2e: End-to-end workflow tests

# Coverage settings
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Ignore patterns
norecursedirs = 
    .git
    .pytest_cache
    __pycache__
    *.egg-info
    .venv
    venv
    node_modules

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 30

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
